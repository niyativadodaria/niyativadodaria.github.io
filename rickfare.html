  <script>
    $(document).ready(function(){
      var isBaselined = false,
          $baselineButton = $('.js-toggle-baseline');
      $baselineButton.click(function(){
        if(isBaselined){
          $baselineButton.removeClass('button-blue').addClass('button-gray').html('Show Baseline');
          $('.js-baseline').removeClass('show-baseline');
          $('.js-outline').removeClass('show-outline');
        } else {
          $baselineButton.removeClass('button-gray').addClass('button-blue').html('Hide Baseline');
          $('.js-baseline').addClass('show-baseline');
          $('.js-outline').addClass('show-outline');
        }
        isBaselined = !isBaselined;
      });
    });
  </script>
